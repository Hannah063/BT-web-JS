<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="bai1.css">
</head>
<body>
    <div class="container">
        <form action="">
            <!-- First name -->
            <div class="row">
                <label for="fname">Fisrt name</label>
                <div class="info">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" name="fname" placeholder=" Fisrt name">
                </div>
            </div>
            <!-- Last name -->
            <div class="row">
                <label for="lname">Last name</label>
                <div class="info">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" name="lname" placeholder=" Last name">
                </div>
            </div>
            <!-- Department/Office -->
            <div class="row">
                <label for="department/office">Fisrt name</label>
                <div class="info">
                    <div class="icon">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <select name="department/office" placeholder="department/office">
                        <option value="one">floor 1</option>
                        <option value="two">floor 2</option>
                    </select>
                </div>
            </div>
            <!-- User name -->
            <div class="row">
                <label for="uname">User name</label>
                <div class="info">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" name="uname" placeholder=" User name">
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <label for="passWord">Password</label>
                <div class="info">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="password" name="passWord" placeholder=" Password">
                </div>
            </div>
            <!-- Confirm Password -->
            <div class="row">
                <label for="Cpassword">Confirm Password</label>
                <div class="info">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="password" name="Cpassword" placeholder=" Confirm Password">
                </div>
            </div>
            <!-- Email -->
            <div class="row">
                <label for="email">Email</label>
                <div class="info">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input type="email" name="email" placeholder="Email">
                </div>
            </div>
            <!-- Contact No. -->
            <div class="row">
                <label for="phone">Contact No.</label>
                <div class="info">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <input type="tel" name="phone" placeholder="Contact No.">
                </div>
            </div>
            <!-- Submit -->
            <div class="submit">
                <input type="submit" name="submit" value="Submit">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            
        </form>        
    </div>
</body>
</html>
