    <div class="container">
        <div class="signup-box">
            <h2>Sign up</h2>
            <form action="">
                <div class="user-box">
                    <input type="text" placeholder="Username">
                </div>
                <div class="user-box">
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="user-box">
                    <input type="text" placeholder="Password">
                </div>
                <div class="user-box">
                    <input type="text" placeholder="Retype password">

        </div>
        <div class="or">

        </div>
        <div class="signin">
            <p>Sign in with <br>social network</p>
            <div class="option2">
                <input type="button" value="Log in with facebook" style="background-color: rgb(46, 79, 199);">
                <input type="button" value="Log in with Twitter" style="background-color: rgb(46, 148, 199);">
                <input type="button" value="Log in with Google+" style="background-color: rgb(199, 46, 48);">
            </div>
        </div>
