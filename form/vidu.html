<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vidu.css">
</head>
<body>
    <form>
        <label for="name">Full name</label>
        <input type="text" name="name"><br>

        <label for="name">Choose an option</label><br>
        <input type="radio" name="option" value="Coffee" checked>Coffee <br>
        <input type="radio" name="option" value="Tea">Tea <br>
        <!-- name của input cần giống nhau nếu chỉ chọn một option, khác nhau nếu chọn n option -->
        <label for="name">What is your favorite sports?</label><br>
        <input type="checkbox" name="swim" value="swim" checked>Swim<br>
        <input type="checkbox" name="bike" value="biking">Biking<br>
        <input type="checkbox" name="clim" value="climing">Climing<br>

        <input type="submit" name="submit" value="Submit"><br>

        <textarea name="comment" cols="30" rows="5">
            Hello everyone my name is Ho Thi Huyen. You can call me Hannah.
        </textarea><br>

        <label for="name">Choose your gender: </label>
        <select name="gender">
            <option value="girl">Girl</option>
            <option value="boy">Boy</option>
        </select>
    </form>
</body>
</html>
