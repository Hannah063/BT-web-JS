<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tự làm card</title>
</head>
<body>
    <div class="card">
        <div class="heart">

        </div>
        <div class="cart">

        </div>
        <img src="" alt="">
        <div class="name">
            Nike Zoom KD 12
        </div>
        <div class="price">
            $99
        </div>
        <div class="size">
            Size:
            <ul>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>
        <div class="color">
            Color:
            <ul>
                <li class="green"></li>
                <li class="red"></li>
                <li class="black"></li>
            </ul>
        </div>
        <div class="button">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
